<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>cadastro</title>
		
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/stylelogin.css" rel="stylesheet" type="text/css">
	</head>
	
	<body>
		<div class="container">
			<form class="form-horizontal">
			<div class="div-register">
				<div class="form-group">
					<label class="col-md-2 control-label" for="idNome">Nome</label>  
						<div class="col-md-3">
							<input id="idNome" name="idNome" type="text" placeholder="Nome do usuário" class="form-control" required="">
						</div>
				</div>
				
				<div class="form-group">
					<label class="col-md-2 control-label" for="idEmail">Email</label>  
						<div class="col-md-3">
							<input type="email" class="form-control" id="idEmail" aria-describedby="emailHelp" placeholder="Email">
						</div>
				</div>
				
				
				<div class="form-group">
					<label class="col-md-2 control-label" for="idNomeCompleto">Nome completo</label>  
						<div class="col-md-3">
							<input id="idNomeCompleto" name="idNomeCompleto" type="text" placeholder="Nome completo" class="form-control" required="">
						</div>
				</div>
				
				<div class="form-group">
					<label class="col-md-2 control-label" for="idSenha">Nome</label>  
						<div class="col-md-3">
							<input id="idNome" name="idNome" type="password" placeholder="Senha" class="form-control" required="">
						</div>
				</div>
				
				<div class="form-group">
					<label class="col-md-2 control-label" for="idSenhaRepeat">Nome</label>  
						<div class="col-md-3">
							<input id="idSenhaRepeat" name="idSenhaRepeat" type="password" placeholder="Repita a senha" class="form-control" required="">
						</div>
				</div>
			</div>	
			</form>
		</div>
	</body>
</html>
