<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Cadastro</title>
		
		<link href="https://fonts.googleapis.com/css?family=Fjalla+One|Inconsolata" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
		<link href="css/style_cadastro.css" rel="stylesheet" type="text/css">
	</head>
	
	<body>
		<div class="container">
			<div class="row">
				<div class="div_cadastro center">
					<div class="">
						<h1 class="text-center">Cadastro SportTeams</h1>
						<br/>
							<div class="input-group col-md-6 center">
								<span class="input-group-addon"><i class="fa fa-user iconblack"></i></span>
								<input type="text" id="cadastro_usuario" class="form-control inputSize" title="Digite seu nome de usuario." placeholder="Nome de Usuario">
							</div> <br/><br/><br/>
						
							<div class="input-group col-md-6 center">
								<span class="input-group-addon"><i class="fa fa-envelope-open iconblack"></i></span>
								<input type="email" id="cadastro_email" class="form-control inputSize" title="Digite seu email." placeholder="Seu Email">
							</div> <br/><br/><br/>
						
							<div class="input-group col-md-6 center">
								<span class="input-group-addon"><i class="fa fa-lock iconblack"></i></span>
								<input type="password" id="cadastro_senha" class="form-control inputSize" title="Digite sua senha." placeholder="Digite sua senha">
							</div> <br/><br/><br/>
						
							<div class="input-group col-md-6 center">
								<span class="input-group-addon"><i class="fa fa-lock iconblack"></i></span>
								<input type="password" id="repetir_senha" class="form-control inputSize" title="Repita sua senha." placeholder="Repita sua senha">
							</div>	
							<br/><br/><br/><br/>
					</div>
							<div class="both">
								<div class="col-md-4">
									<a href="#"><button type="button" class="btn btn-primary inputRight">Limpar</button></a>
								</div>
								<div class="col-md-4">
									<a href="#"><button type="button" class="btn btn-success inputCenter">Cadastrar</button></a>
								</div>								
								<div class="col-md-4">
									<a href="#"><button type="button" class="btn btn-danger inputLeft">Voltar</button></a>
								</div>
							</div>
					
				</div>
			</div>
		</div>
	</body>
<html>
